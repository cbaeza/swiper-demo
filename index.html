<!DOCTYPE html>
<html>
<head>
	<title>Swiper demo</title>
	<link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1>Swiper demo</h1>

	 <!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/1)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/2)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/3)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/4)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/5)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/6)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/7)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/8)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/9)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nature/10)"></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<!-- Swiper JS -->
	<script type="text/javascript" src="/bower_components/Swiper/dist/js/swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
	var swiper = new Swiper('.swiper-container', {
		nextButton: '.swiper-button-next',
		prevButton: '.swiper-button-prev',
		pagination: '.swiper-pagination',
		paginationType: 'fraction'
	});
	</script>

</body>
</html>
